<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <section class="to-do">
      <div class="to-do__block" id="add-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__row-wrapper">
          <input id="new-task"
                 class="task new-task task__type_text"
                 type="text">
          <button class="button__add">Add</button>
        </div>
      </div>
      <h3 class="to-do__block-title">Todo</h3>
      <div class="to-do__block" id="incomplete-tasks">
        <div class="task__block">
          <input class="task__type_checkbox" type="checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task task__type_text">
          <button class="button__edit">Edit</button>
          <button class="button__delete">
            <img class="icon" src="./remove.svg" alt="Button-remove">
          </button>
        </div>
        <div class="task__block task__block_edit-mode">
          <input class="task__type_checkbox" type="checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task task__type_text">
          <button class="button__edit">Save</button>
          <button class="button__delete">
            <img class="icon" src="./remove.svg" alt="Button-remove">
          </button>
        </div>
      </div>
      <h3 class="to-do__block-title">Completed</h3>
      <div class="to-do__block to-do__block_completed-tasks" id="completed-tasks">
        <div class="task__block">
          <input class="task__type_checkbox" type="checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task task__type_text">
          <button class="button__edit">Edit</button>
          <button class="button__delete">
            <img class="icon" src="./remove.svg" alt="Button-remove">
          </button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
